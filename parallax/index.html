<!DOCTYPE html>

<html class="no-js" lang="en">
<head>
  <!-- title and meta -->
  <meta charset="UTF-8">
  <title>JQueryProject</title>


  <!-- JQuery 3.2 -->
  <script src="js/jquery-3.2.0.min.js"></script>

  <!-- AjaxQ plugin-->
  <script src="plugins/ajaxq/ajaxq.js"></script>

  <!-- Animsition plugin-->
  <script src="plugins/animsition/js/animsition.min.js"></script>
  <link rel="stylesheet" type="text/css" href="plugins/animsition/css/animsition.min.css">

  <!-- Morphext plugin-->
  <script src="plugins/morphext/morphext.min.js"></script>
  <link rel="stylesheet" type="text/css" href="plugins/morphext/morphext.css">

  <!-- ScrollMe plugin-->
  <script src="plugins/scrollme/jquery.scrollme.min.js"></script>

  <!-- the project js file -->
  <script src="js/buildNode.js"></script>
  <script src="js/project.js"></script>

  <!-- css -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
  <!--<link rel="stylesheet" href="css/base.css">-->
  <link rel="stylesheet" href="css/parallax.css">
  <link rel="stylesheet" href="css/project.css">

</head>

<body>

<div class="wrapper">

  <div class="info-bar">
    <div class="navigation">
      <h1>RIT</h1>
    </div>
  </div>

  <main>
    <div class="spacer"></div>
      
      <section class="module parallax parallax-1">
        <div class="container">
          <h1 id="banner-title">INFORMATION SCIENCES &
            TECHNOLOGIES @ RIT</h1>
        </div>
      </section>

      <section class="module content">
      
        <div class="container" style="overflow: hidden">
          <section id="about"></section>
          <div style="clear: both;"></div>
        </div>

      </section>

      <section class="module parallax parallax-2">
        <div class="container">
          <h1>Shape</h1>
        </div>
      </section>

      <section class="module content">
        <div class="container">
          <section id="degrees"></section>

          <div style="clear: both;"></div>
          <!--<section id="minors"></section>-->
          <!--<section id="employment"></section>-->
          <!--<section id="map"></section>-->

        </div>
      </section>

      <section class="module parallax parallax-3">
        <div class="container">
          <h1>Colour</h1>
        </div>
      </section>

      <section class="module content">
        <div class="container">
          <section id="people"></section>
          <section id="research"></section>
          <section id="resources"></section>
          <section id="news"></section>
          <div id="course"></div>
        </div>
      </section>

  </main><!-- /main -->

  <footer>
    <div class="container">
      <section id="footer"></section>
    </div>
  </footer><!-- /footer -->
  
</div><!-- /#wrapper -->

<!-- js -->
<script src="js/animation-calls.js"></script>


</body>
</html>
